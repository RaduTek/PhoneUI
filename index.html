<!DOCTYPE html>
<html>
    <head>
        <title>Phone UI</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="theme-color" content="white" />

        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/modals.css" />

        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <script src="js/Modals.js"></script>
        <script src="js/PageNavigator.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body onload="onload()">
        <div class="screens">
            <div class="screen" id="screen1">
                <div class="header">
                    <div class="header-inner">
                        <div class="header-left">
                            <button class="clear-button">
                                <iconify-icon icon="tabler:arrow-left"></iconify-icon>
                                <span>Back</span>
                            </button>
                        </div>
                        <div class="header-center">
                            <span class="header-textbox">Screen Title</span>
                        </div>
                        <div class="header-right">
                            <button class="clear-button icon-only">
                                <iconify-icon icon="tabler:trash"></iconify-icon>
                            </button>
                            <button class="clear-button">
                                <iconify-icon icon="tabler:send"></iconify-icon>
                                <span>Send</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="pages">
                    <div class="pages-inner pagenav-pages">
                        <div class="page" data-page-name="home">
                            <div class="list-layout">
                                <div class="item-group">
                                    <button class="item item-button" onclick="modalpopup()">
                                        <iconify-icon icon="tabler:chevron-left"></iconify-icon>
                                        <span>Open text modal</span>
                                    </button>
                                </div>

                                <div class="item-group-label">Input forms</div>
                                <div class="item-group">
                                    <label class="item checkbox">
                                        <input type="checkbox" />
                                        <div class="check-marker"></div>
                                        <span>Left aligned checkbox</span>
                                    </label>
                                    <label class="item checkbox">
                                        <input type="checkbox" />
                                        <span>Right aligned checkbox</span>
                                        <div class="check-marker"></div>
                                    </label>
                                </div>
                                <div class="item-group">
                                    <label class="item radiobox">
                                        <input type="radio" name="radio1" />
                                        <div class="check-marker"></div>
                                        <span>Left aligned radio button</span>
                                    </label>
                                    <label class="item radiobox">
                                        <input type="radio" name="radio1" />
                                        <span>Right aligned radio button</span>
                                        <div class="check-marker"></div>
                                    </label>
                                    <label class="item radiobox">
                                        <iconify-icon icon="tabler:brush"></iconify-icon>
                                        <input type="radio" name="radio1" />
                                        <span>Radio button with icon </span>
                                        <span class="right">2nd text</span>
                                        <div class="check-marker"></div>
                                    </label>
                                </div>
                                <div class="item-group">
                                    <label class="item togglebox">
                                        <input type="checkbox" />
                                        <div class="check-marker"></div>
                                        <span>Left aligned togglebox</span>
                                    </label>
                                    <label class="item togglebox">
                                        <input type="checkbox" />
                                        <span>Right aligned togglebox</span>
                                        <div class="check-marker"></div>
                                    </label>
                                </div>

                                <div class="item-group-label">Buttons 1</div>
                                <div class="item-group">
                                    <button class="item item-button">
                                        <span>Item text</span>
                                    </button>
                                    <button class="item item-button">
                                        <iconify-icon icon="tabler:bell"></iconify-icon>
                                        <span>Item with left icon</span>
                                    </button>
                                    <button class="item item-button">
                                        <span>Item with right icon</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                    <button class="item item-button">
                                        <iconify-icon icon="tabler:folder"></iconify-icon>
                                        <span>Item with left and right icon</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                </div>

                                <div class="item-group-label">Buttons 2</div>
                                <div class="item-group">
                                    <button class="item item-button">
                                        <span>Item text</span>
                                    </button>
                                    <button class="item item-button">
                                        <span>Item text</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="page" data-page-name="profile">
                            <div class="list-layout">
                                <div class="item-group-label">Your Profile</div>
                                <div class="item-group">
                                    <button class="item item-button">
                                        <iconify-icon icon="tabler:mail"></iconify-icon>
                                        <span>Change E-mail</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                    <button class="item item-button">
                                        <iconify-icon icon="tabler:key"></iconify-icon>
                                        <span>Change Password</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="page" data-page-name="settings">
                            <div class="list-layout">
                                <div class="item-group-label">App Settings</div>
                                <div class="item-group">
                                    <button class="item item-button" disabled>
                                        <iconify-icon icon="tabler:mail"></iconify-icon>
                                        <span>Change E-mail</span>
                                        <span class="right">mail@mail.com</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                    <button class="item item-button">
                                        <iconify-icon icon="tabler:key"></iconify-icon>
                                        <span>Change Password</span>
                                        <span class="right">**********</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="buttons-inner neutral-buttons pagenav-buttons">
                        <button class="clear-button two-row" data-page-name="home">
                            <iconify-icon icon="tabler:home"></iconify-icon>
                            <span>Home</span>
                        </button>
                        <button class="clear-button two-row" data-page-name="profile">
                            <iconify-icon icon="tabler:user-circle"></iconify-icon>
                            <span>Profile</span>
                        </button>
                        <button class="clear-button two-row" data-page-name="settings">
                            <iconify-icon icon="tabler:settings"></iconify-icon>
                            <span>Settings</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-host modal-scroll">
            <div class="modal modal-spaced-3">
                <div class="modal-header">
                    <div class="header-left"></div>
                    <div class="header-center">
                        <span class="header-textbox">Modal Title</span>
                    </div>
                    <div class="header-right">
                        <button class="clear-button">
                            <iconify-icon icon="tabler:send"></iconify-icon>
                            <span>Send</span>
                        </button>
                    </div>
                </div>
                <div class="modal-content">
                    <div class="list-layout">
                        <div class="item-group">
                            <label class="item radiobox">
                                <input type="radio" name="options" />
                                <div class="check-marker"></div>
                                <span>Option</span>
                            </label>
                            <label class="item radiobox">
                                <input type="radio" name="options" />
                                <div class="check-marker"></div>
                                <span>Option</span>
                            </label>
                            <label class="item radiobox">
                                <input type="radio" name="options" />
                                <div class="check-marker"></div>
                                <span>Option</span>
                            </label>
                            <label class="item radiobox">
                                <input type="radio" name="options" />
                                <div class="check-marker"></div>
                                <span>Option</span>
                            </label>
                            <label class="item radiobox">
                                <input type="radio" name="options" />
                                <div class="check-marker"></div>
                                <span>Option</span>
                            </label>
                            <label class="item radiobox">
                                <input type="radio" name="options" />
                                <div class="check-marker"></div>
                                <span>Option</span>
                            </label>
                        </div>
                    </div>
                    <!-- <div class="textbox hint">
                        <input required type="textbox" />
                        <span class="hint">Name</span>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="modal-host modal-popup">
            <div class="popup">
                <div class="popup-title">Title text</div>
                <div class="popup-text">Are you sure you want to perform this action?</div>
                <div class="popup-buttons">
                    <button class="clear-button"><span class="text-red">Confirm</span></button>
                    <button class="clear-button"><span>Cancel</span></button>
                </div>
            </div>
        </div>
    </body>
</html>
