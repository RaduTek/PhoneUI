<!DOCTYPE html>
<html>
    <head>
        <title>Phone UI</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="theme-color" content="white" />

        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/modals.css" />

        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <script src="js/Modals.js"></script>
        <script src="js/PageNavigator.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body onload="onload()">
        <div class="screens">
            <div class="screen" id="screen1">
                <div class="header">
                    <div class="header-inner">
                        <div class="header-left">
                            <button class="clear-button">
                                <iconify-icon icon="tabler:arrow-left"></iconify-icon>
                                <span>Back</span>
                            </button>
                        </div>
                        <div class="header-center">
                            <span class="header-textbox">Screen Title</span>
                        </div>
                        <div class="header-right">
                            <button class="clear-button icon-only">
                                <iconify-icon icon="tabler:trash"></iconify-icon>
                            </button>
                            <button class="clear-button">
                                <iconify-icon icon="tabler:send"></iconify-icon>
                                <span>Send</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="pages">
                    <div class="pages-inner pagenav-pages">
                        <div class="page" data-page-name="home">
                            <div class="list-layout">
                                <div class="item-group-label">Predefined Modals</div>
                                <div class="item-group">
                                    <button class="item" onclick="modalpopup(false)">
                                        <iconify-icon icon="tabler:app-window"></iconify-icon>
                                        <span>Message modal with 1 button</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                    <button class="item" onclick="modalpopup(true)">
                                        <iconify-icon icon="tabler:app-window"></iconify-icon>
                                        <span>Message modal with 2 buttons</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                    <button class="item" onclick="modaltext()">
                                        <iconify-icon icon="tabler:app-window"></iconify-icon>
                                        <span>Text prompt modal</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                </div>

                                <div class="item-group-label">Custom Modals</div>
                                <div class="item-group">
                                    <button class="item" onclick="modalcustom()">
                                        <iconify-icon icon="tabler:app-window"></iconify-icon>
                                        <span>Sample modal</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                </div>

                                <div class="item-group-label">Input forms</div>
                                <div class="item-group">
                                    <label class="item checkbox">
                                        <input type="checkbox" />
                                        <div class="check-marker"></div>
                                        <span>Left aligned checkbox</span>
                                    </label>
                                    <label class="item checkbox">
                                        <input type="checkbox" />
                                        <span>Right aligned checkbox</span>
                                        <div class="check-marker"></div>
                                    </label>
                                </div>
                                <div class="item-group">
                                    <label class="item radiobox">
                                        <input type="radio" name="radio1" />
                                        <div class="check-marker"></div>
                                        <span>Left aligned radio button</span>
                                    </label>
                                    <label class="item radiobox">
                                        <input type="radio" name="radio1" />
                                        <span>Right aligned radio button</span>
                                        <div class="check-marker"></div>
                                    </label>
                                    <label class="item radiobox">
                                        <iconify-icon icon="tabler:brush"></iconify-icon>
                                        <input type="radio" name="radio1" />
                                        <span>Radio button with icon </span>
                                        <span class="right">2nd text</span>
                                        <div class="check-marker"></div>
                                    </label>
                                </div>
                                <div class="item-group">
                                    <label class="item togglebox">
                                        <input type="checkbox" />
                                        <div class="check-marker"></div>
                                        <span>Left aligned togglebox</span>
                                    </label>
                                    <label class="item togglebox">
                                        <input type="checkbox" />
                                        <span>Right aligned togglebox</span>
                                        <div class="check-marker"></div>
                                    </label>
                                </div>

                                <div class="item-group-label">Buttons 1</div>
                                <div class="item-group">
                                    <button class="item">
                                        <span>Plain button item</span>
                                    </button>
                                    <button class="item">
                                        <iconify-icon icon="tabler:bell"></iconify-icon>
                                        <span>Button item with left icon</span>
                                    </button>
                                    <button class="item">
                                        <span>Button item with right icon</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                    <button class="item">
                                        <iconify-icon icon="tabler:folder"></iconify-icon>
                                        <span>Button item with left and right icon</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                    <button class="item" disabled>
                                        <span>Disabled button item</span>
                                    </button>
                                </div>

                                <div class="item-group-label">Text input</div>
                                <div class="item-group">
                                    <label class="item text-input">
                                        <iconify-icon icon="tabler:folder"></iconify-icon>
                                        <span>Item text hint</span>
                                        <input type="text" />
                                    </label>
                                    <div class="item">
                                        <div class="full-width">
                                            <label class="textbox">
                                                <input
                                                    required
                                                    type="textbox"
                                                    placeholder="2nd type of text box with placeholder"
                                                />
                                            </label>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div class="full-width">
                                            <label class="textbox hint">
                                                <input required type="textbox" />
                                                <span class="hint"
                                                    >2nd type of text box with hint</span
                                                >
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="page" data-page-name="profile">
                            <div class="list-layout">
                                <div class="item-group-label">Your Profile</div>
                                <div class="item-group">
                                    <button class="item">
                                        <iconify-icon icon="tabler:mail"></iconify-icon>
                                        <span>Change E-mail</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                    <button class="item">
                                        <iconify-icon icon="tabler:key"></iconify-icon>
                                        <span>Change Password</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="page" data-page-name="settings">
                            <div class="list-layout">
                                <div class="item-group-label">App Settings</div>
                                <div class="item-group">
                                    <button class="item" disabled>
                                        <iconify-icon icon="tabler:mail"></iconify-icon>
                                        <span>Change E-mail</span>
                                        <span class="right">mail@mail.com</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                    <button class="item">
                                        <iconify-icon icon="tabler:key"></iconify-icon>
                                        <span>Change Password</span>
                                        <span class="right">**********</span>
                                        <iconify-icon icon="tabler:chevron-right"></iconify-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="buttons-inner neutral-buttons pagenav-buttons">
                        <button class="clear-button two-row" data-page-name="home">
                            <iconify-icon icon="tabler:home"></iconify-icon>
                            <span>Home</span>
                        </button>
                        <button class="clear-button two-row" data-page-name="profile">
                            <iconify-icon icon="tabler:user-circle"></iconify-icon>
                            <span>Profile</span>
                        </button>
                        <button class="clear-button two-row" data-page-name="settings">
                            <iconify-icon icon="tabler:settings"></iconify-icon>
                            <span>Settings</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-host modal-bottom" id="modalhost1">
            <div class="modal">
                <div class="modal-header">
                    <div class="header-left"></div>
                    <div class="header-center">
                        <span class="header-textbox">Modal Title</span>
                    </div>
                    <div class="header-right">
                        <button class="clear-button">
                            <iconify-icon icon="tabler:send"></iconify-icon>
                            <span>Send</span>
                        </button>
                    </div>
                </div>
                <div class="modal-content">
                    <div class="list-layout">
                        <div class="item-group">
                            <label class="item radiobox">
                                <input type="radio" name="options" />
                                <div class="check-marker"></div>
                                <span>Option</span>
                            </label>
                            <label class="item radiobox">
                                <input type="radio" name="options" />
                                <div class="check-marker"></div>
                                <span>Option</span>
                            </label>
                            <label class="item radiobox">
                                <input type="radio" name="options" />
                                <div class="check-marker"></div>
                                <span>Option</span>
                            </label>
                            <label class="item radiobox">
                                <input type="radio" name="options" />
                                <div class="check-marker"></div>
                                <span>Option</span>
                            </label>
                            <label class="item radiobox">
                                <input type="radio" name="options" />
                                <div class="check-marker"></div>
                                <span>Option</span>
                            </label>
                            <label class="item radiobox">
                                <input type="radio" name="options" />
                                <div class="check-marker"></div>
                                <span>Option</span>
                            </label>
                        </div>
                    </div>
                    <!-- <div class="textbox hint">
                        <input required type="textbox" />
                        <span class="hint">Name</span>
                    </div> -->
                </div>
            </div>
        </div>
    </body>
</html>
